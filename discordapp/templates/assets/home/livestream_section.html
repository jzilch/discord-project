<!-- Load the Twitch embed script -->

    new Twitch.Embed("twitch-embed", {
        width: '100%',
        height: 312,
        channel: "monstercat",
        allowfullscreen: true,
        layout: 'video',
        autoplay: false,
    });
    embed.addEventListener(Twitch.Embed.VIDEO_READY, function() {
        console.log('Stream has loaded on homepage.');
    });

</script>
