{% load static %}
{% load bootstrap_ui_tags %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- extend the title block in an html file -->
        <title>{% block title %}Default Title{% endblock %}</title>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
        <!-- Bootstrap 3 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- site-wide google fonts (font-family: 'Varela Round', sans-serif;) -->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    
        <!-- extend the head block in an html file -->
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <!-- extend the header block in an html file -->
        {% block header %}
        {% endblock %}

        <!-- extend the content block in an html file -->
        {% block content %}{% endblock %}

        <!-- extend the footer block in an html file -->
        {% block footer %}{% endblock %}

        <!-- extend javascript block in an html file -->
        {% block javascript %}
        {% endblock %}
    </body>

</html>
